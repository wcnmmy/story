<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${story.name}+'的故事'"></title>
    <link rel="shortcut icon" type="favicon.ico" th:href="${static}+'image/icon/dinosaur.png'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="${static}+'style/tpvillage.css'">
    <style>
        .tp-box,.tp-box-lg{background-color:#fff;}
        #story-info ul{margin:0;}
        #story-info li{height:40px;line-height:40px;}
        #story-info li .key{display:inline-block;min-width:100px;}
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>
<header class="tp-nav">
    <div class="tp-nav-logo">
        <img th:src="${story.icon}" alt="logo" title="logo" style="border-radius: 50%">
        <span th:text="${story.name}+'的故事'"></span>
    </div>
    <ul class="tp-nav-menu">
        <li>
            <a href="story-list" title="故事列表">
                <span class="bi bi-grid-3x3-gap-fill"></span>
                <span>故事</span>
            </a>
        </li>
        <li>
            <span class="bi bi-image-fill"></span>
            <span>图片</span>
        </li>
        <li>
            <span class="bi bi-play-circle-fill"></span>
            <span>视频</span>
        </li>
        <li>
            <span class="bi bi-chat-square-text-fill"></span>
            <span>留言</span>
        </li>
    </ul>
    <ul class="tp-nav-menu tp-float-right">
        <li>
            <span>登录</span>
        </li>
    </ul>
</header>
<section class="tp-section tp-width-1340">
    <div class="tp-box"  id="story-info">
        <div class="story-picture tp-box-row tp-box-float">
            <img th:src="${story.icon}" style="width: 200px;height: 200px;" class="tp-float-left" alt="">
            <ul class="tp-float-left">
                <li>
                    <span class="key">故事名称</span><span th:text="${story.name}"></span>
                </li>
                <li>
                    <span class="key">座右铭</span><span th:text="${story.motto}"></span>
                </li>
                <li>
                    <span class="key">爱好</span><span th:text="${story.hobby}"></span>
                </li>
                <li>
                    <span class="key">梦想</span><span th:text="${story.dream}"></span>
                </li>
                <li>
                    <span class="key">崇拜的人</span><span th:text="${story.idolize}"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="tp-box" id="picture-list">
        <div class="tp-box tp-under-br">
            <span>Ta的故事</span><span class="story-count" style="color: red;margin-left: 10px;" th:text="${imageList.size()+'张'}"></span>
        </div>
        <ul class="tp-list tp-divide6">
            <li class="tp-box" th:each="image:${imageList}">
                <a href="#" th:attr="image-id=${image.id}">
                    <img th:src="'http://tpvillage.oss-cn-chengdu.aliyuncs.com/story/image-min/'+${image.name}">
                </a>
            </li>
        </ul>
    </div>
</section>
<footer class="tp-width-1340">
    <div class="tp-box tp-text-center">
        <a href="https://beian.miit.gov.cn/">黔ICP备20000654号-1</a>
    </div>
</footer>
</body>
</html>
